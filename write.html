<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Entry - Treasured Scribbles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay loop muted id="background-video">
        <source src="assets/diary_read.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1>✍️ Write Your Message</h1>
        <form id="write-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="message" placeholder="Write your message..." required></textarea>
            <canvas id="signature-pad"></canvas>
            <button type="button" id="clear-signature" class="styled-button">Clear Signature</button>
            <button type="submit" id="submit-button" class="styled-button">Submit</button>
        </form>
        <button onclick="window.location.href='index.html'" class="styled-button">🏠 Back to Home</button>
    </div>

    <script src="write.js"></script>
</body>
</html>
