<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write an Entry - Treasured Scribbles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted id="background-video">
        <source src="assets/diary_read.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1 class="page-title">✍️ Write an Entry</h1>
        
        <div class="form-group">
            <label for="writer-name">Your Name:</label>
            <input type="text" id="writer-name" placeholder="Enter your name..." required>
        </div>

        <div class="form-group">
            <label for="entry-message">Your Message:</label>
            <textarea id="entry-message" placeholder="Write your message here..." required></textarea>
        </div>

        <!-- Signature Pad Section -->
        <div class="signature-container">
            <label>Digital Signature:</label>
            <canvas id="signature-pad" width="300" height="150"></canvas>
            <button class="styled-button small" onclick="clearSignature()">🧹 Clear</button>
        </div>

        <button class="styled-button" onclick="saveEntry()">📜 Save Entry</button>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="script.js"></script>
    <script src="signaturePad.js"></script>
<audio id="background-music" loop>
    <source src="assets/soft-music.mp3" type="audio/mp3">
</audio>

<button id="music-toggle" onclick="toggleMusic()">🔊 Music On</button>

<script src="music.js"></script>

</body>
</html>
